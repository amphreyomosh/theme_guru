<!---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1001;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Hamburger Animation */
        .hamburger {
            width: 25px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: .3s ease-in-out;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.active span:nth-child(1) {
            top: 9px;
            transform: rotate(135deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.active span:nth-child(3) {
            top: 9px;
            transform: rotate(-135deg);
        }

        /* Main Content */
        .main-content {
            padding: 100px 40px 40px;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-content h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.2;
        }

        .main-content p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Background Panels */
        .menu-bg-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 50%, #2968a3 100%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-bg-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-overlay.active .menu-bg-left {
            opacity: 1;
        }

        .menu-overlay.active .menu-bg-right {
            opacity: 1;
        }

        .menu-content {
            display: flex;
            height: 100%;
            padding: 100px 80px 60px;
            position: relative;
            z-index: 10;
        }

        .menu-left {
            flex: 1;
            padding-right: 60px;
        }

        .menu-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
        }

        .menu-nav {
            list-style: none;
        }

        .menu-nav li {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-overlay.active .menu-nav li {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-nav li:nth-child(1) { transition-delay: 0.2s; }
        .menu-nav li:nth-child(2) { transition-delay: 0.3s; }
        .menu-nav li:nth-child(3) { transition-delay: 0.4s; }
        .menu-nav li:nth-child(4) { transition-delay: 0.5s; }
        .menu-nav li:nth-child(5) { transition-delay: 0.6s; }
        .menu-nav li:nth-child(6) { transition-delay: 0.7s; }

        .menu-nav a {
            color: white;
            text-decoration: none;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .menu-nav a:hover {
            color: #64b5f6;
            transform: translateX(-10px);
        }

        .menu-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #64b5f6;
            transition: width 0.3s ease;
        }

        .menu-nav a:hover::after {
            width: 100%;
        }

        .quote-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.4s;
        }

        .menu-overlay.active .quote-section {
            opacity: 1;
            transform: translateY(0);
        }

        .quote {
            font-size: 2rem;
            font-weight: 300;
            color: white;
            line-height: 1.4;
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.9;
        }

        .quote-author {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        

        .menu-overlay.active {
            opacity: 1;
            transform: scale(1);
        }

       

        /* Secondary Menu */
        .secondary-menu {
            position: absolute;
            bottom: 60px;
            left: 80px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.5s;
            z-index: 10;
        }

        .menu-overlay.active .secondary-menu {
            opacity: 1;
            transform: translateY(0);
        }

        .secondary-menu a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 40px;
            transition: all 0.3s ease;
            position: relative;
        }

        .secondary-menu a:hover {
            color: white;
        }

        .secondary-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        .secondary-menu a:hover::after {
            width: 100%;
        }

        /* Magazine Label */
        .magazine-label {
            position: absolute;
            top: 60px;
            right: 80px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transition-delay: 0.3s;
            z-index: 10;
        }

        .menu-overlay.active .magazine-label {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .logo {
                font-size: 20px;
            }

            .menu-bg-left,
            .menu-bg-right {
                width: 100%;
            }

            .menu-bg-right {
                display: none;
            }

            .menu-content {
                flex-direction: column;
                padding: 80px 40px 40px;
            }

            .menu-left {
                padding-right: 0;
                margin-bottom: 40px;
            }

            .menu-right {
                align-items: flex-start;
                text-align: left;
            }

            .menu-nav a {
                font-size: 2.5rem;
            }

            .quote {
                font-size: 1.5rem;
            }

            .secondary-menu {
                left: 40px;
                bottom: 40px;
            }

            .magazine-label {
                right: 40px;
                top: 40px;
            }

            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content {
                padding: 100px 20px 40px;
            }
        }
    </style>
</head>
